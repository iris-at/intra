<div class="row" style="margin-right: 0px!important; margin-left: 0px!important;">
  <div class="col-md-2 col-lg-2 col-sm-12 py-4">
    <div class="form-group">
      <input #input type="text" name="folio" id="folio" class="form-control" placeholder="Ingrese Folio" (keyup.enter)="obtenerPartidas()">
    </div>
  </div>
  <div class="col-md-10 col-lg-10 col-sm-12"></div>
  <div class="col-md-12 col-lg-12 col-sm-12" *ngIf="partidas.length === 0">
    <h1>Sin Partidas a imprimir</h1>
  </div>
  <div class="col-md-12 col-lg-12 col-sm-12" *ngIf="partidas.length > 0">
    <h3>Pedido: {{folio}}</h3>
    <div class="row">
      <div class="col-3 text-center mx-5" *ngFor="let p of partidas">
        <h2>{{p.serie}}-{{p.folio}}</h2>
        <h6>{{p.articulo}}</h6>
        <h6>{{p.codigo}}</h6>
        <ngx-barcode [bc-value]="textCodBar(p)" [bc-format]="'CODE39'" [bc-display-value]="true" [bc-width]="'2'"></ngx-barcode>
        <span class="text-center">
          Solicit√≥
          <br>
          <span class="display-4 font-weight-bold">{{p.cantsol}}</span>
        </span>
        <input type="number" id="newcant" name="newcant" class="form-control text-center font-weight-bold mb-2" [value]="p.cantsol">
        <span class="text-center">
            Existencias
          <br>
          <span class="display-4 font-weight-bold">{{p.existencia}}</span>
        </span>
        <input type="number" id="newexist" name="newexist" class="form-control text-center font-weight-bold" [value]="p.existencia">
        <hr class="mt-2">
        <button type="button" class="btn btn-primary">Imprimir</button>
      </div>
    </div>
  </div>
</div>
